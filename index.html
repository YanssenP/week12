<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="style.css"

    />
  </head>
  <body>
    
    <form>
      <h1><div class="p-3 mb-2 bg-success-subtle text-emphasis-success">Add New Student Form</div></h1>
      <div>
        
        <label for="newName"><h4>Full Name</h4></label>
        <input id="newName" placeholder="James Smith" />
      </div>
      <div>
        <label for="newAssignment"><h4>Assignment</h4></label>
        <input id="newAssignment" placeholder="Animal/Plant" />
      </div>
      <button id="submitStudent">Submit</button>
    </form>

    <form>
      <h3>Update Student Form</h3>
      <div>
        <label for="updateId"><h5>Student ID</label>
        <input id="updateId" />
      </div>
      <div>
        <label for="updateName"><h5>Student Name</label>
        <input id="updateName" />
      </div>
      <div>
        <label for="updateAssignment"><h5>Student Assignment</label>
        <input id="updateAssignment" />
      </div>
      <button id="updateStudent">Update</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Assignment</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Jquery CDN  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Our script -->
    <script src="./week12.js"></script>
  </body>
</html>
